name: Cache Prime Test
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Cache dependencies
        id: cache_step
        uses: actions/cache@v4
        with:
          path: ~/.cache/myapp
          key: cache-9f2f097
      
      - name: prime-cache-9f2f097
        run: |
          echo "Cache hit status: ${{ steps.cache_step.outputs.cache-hit }}"
          if [ "${{ steps.cache_step.outputs.cache-hit }}" == "true" ]; then
            echo "Cache HIT - Dependencies restored from cache"
          else
            echo "Cache MISS - Will create new cache"
          fi
      
      - name: Populate cache
        if: steps.cache_step.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.cache/myapp
          echo "dummy data" > ~/.cache/myapp/data.txt
